  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 overflow-hidden">
    <div id="root"></div>

    <!-- Entry point with full relative path and explicit presets -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
    
    <script>
      // Service Worker with cache busting
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=7')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.warn('SW failed:', err));
        });
      }

      // Final fallback for blank screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            console.error("Blank screen detected after 5s. Forcing reload...");
            // Only reload once to avoid loops
            if (!window.location.search.includes('retry=true')) {
              window.location.href = window.location.pathname + '?retry=true';
            }
          }
        }, 5000);
      });
    </script>
  </body>
