  <script type="importmap">
{
  "imports": {

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased overflow-hidden selection:bg-gray-200 dark:bg-gray-950 dark:text-gray-100 dark:selection:bg-gray-700">
    <div id="root"></div>

    <!-- Use explicit relative path -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    <script>
      // EMERGENCY FIX: Unregister all existing Service Workers to clear broken caches (404s)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('Unregistering existing SW to fix 404s:', registration);
            registration.unregister();
          }
          // Re-register the new one
          navigator.serviceWorker.register('./sw.js')
            .then(registration => console.log('New SW registered: ', registration))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }

      // Error Fallback for Babel loading
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('index.tsx') || e.message.includes('404') || e.message.includes('Import'))) {
           console.error("Critical Load Error:", e);
           const root = document.getElementById('root');
           if (root && root.innerHTML === '') {
             root.innerHTML = '<div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center;color:#ef4444;font-family:sans-serif;">' +
               '<h2 style="font-weight:bold;margin-bottom:10px;">Application Load Failed</h2>' +
               '<p style="color:#6b7280;margin-bottom:20px;">' + e.message + '</p>' +
               '<button onclick="window.location.reload()" style="padding:10px 20px;background:#3b82f6;color:white;border:none;border-radius:6px;cursor:pointer;">Reload Page</button>' +
               '</div>';
           }
        }
      });
    </script>
  </body>
