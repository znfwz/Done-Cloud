<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#111827" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Done. | 极简工作日志</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              },
              primary: {
                DEFAULT: '#111827', 
                hover: '#374151'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Custom Date Picker Styling */
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        opacity: 0.6;
        cursor: pointer;
      }
      .dark input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      /* Loading State */
      #root:empty::before {
        content: 'Loading Done...';
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        font-family: sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased overflow-hidden selection:bg-gray-200 dark:bg-gray-950 dark:text-gray-100 dark:selection:bg-gray-700">
    <div id="root"></div>

    <script type="text/babel" data-type="module" src="index.tsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Error Fallback for Babel loading
      window.addEventListener('error', function(e) {
        if (e.message.includes('index.tsx') || e.message.includes('404')) {
           console.error("Failed to load application source.", e);
           const root = document.getElementById('root');
           if (root && root.innerHTML === '') {
             root.innerHTML = '<div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center;color:#ef4444;">' +
               '<h2 style="font-weight:bold;margin-bottom:10px;">Unable to load application</h2>' +
               '<p style="color:#6b7280;">Please check if index.tsx is present in the root directory.</p>' +
               '</div>';
           }
        }
      });
    </script>
  </body>
</html>
