    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: { 50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151', 800: '#1f2937', 900: '#111827', 950: '#030712' }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      #root:empty::before {
        content: 'Done is initializing...';
        display: flex; height: 100vh; align-items: center; justify-content: center;
        color: #9ca3af; font-family: system-ui, sans-serif;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
      }

    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
    
    <script>
      // Production-grade Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a strictly relative path to ensure registration on all static hosts
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.warn('SW registration skipped in this environment.'));
        });
      }

      // Robust error tracking for white screen issues
      window.addEventListener('error', (e) => {
        const isCritical = e.message && (e.message.includes('index.tsx') || e.message.includes('Babel') || e.message.includes('import'));
        if (isCritical) {
          console.error("Critical Load Error:", e);
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            root.innerHTML = `
              <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;font-family:sans-serif;background:#111827;color:white;">
                <h1 style="font-size:1.5rem;font-weight:bold;margin-bottom:1rem;">App Failed to Load</h1>
                <p style="color:#9ca3af;margin-bottom:2rem;max-width:300px;line-height:1.5;">${e.message || 'Source file resolution error.'}</p>
                <button onclick="location.reload()" style="background:#374151;color:white;padding:12px 24px;border-radius:8px;border:none;cursor:pointer;font-weight:bold;">Refresh Page</button>
              </div>
            `;
          }
        }
      });
    </script>
  </body>
